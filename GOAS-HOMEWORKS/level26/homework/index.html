    <p>1891 წელს სპრინგფილდის (მასაჩუსეტსი, აშშ) კოლეჯის ანატომიის მასწავლებელმა ჯეიმზ ნეისმიტმა დაამუშავა პირველი წესები და 1891 წლის დეკემბერს პირველი მატჩიც მოაწყო. მალე ახალი თამაში მთელმა ამერიკამ აღიარა, მოგვიანებით კი დანარჩენმა მსოფლიომაც გაიცნო.</p>

      <p>კალათბურთის სათამაშოდ იყენებენ მოედანს, რომლის ზომაა 28X15 მ. პირითი ხაზების შუა ადგილას სპეციალურ დგარებში დაყენებულია ფარები, რომლებზეც დამაგრებულია ლითონის რგოლებზე დაკიდებული უძირო ბადეები (კალათები). მანძილი იატაკსა და კალათს შორის 305 სმ-ია, თვითონ ფარის ზომებია 180X105 სმ ან 120X80 სმ, ასევე არსებობს ქუჩის კალათბურთის ფარი და სამოყვარულო კალათბურთის ფარი, რომლის ზომებიც განსხვავებულია. კალათის დიამეტრი 45 სმ-ია. ფარის წინ 625-ანი რადიუსით შემოსაზღვრულია 3-ქულიანი ტყორცნის არე და საჯარიმო ზონა. კალათბურთს თამაშობენ ტყავის, სინთეტიკური ტყავის ან სხვა სინთეტიკური მასალისაგან დამზადებული ბურთით. რომლის გარშემოწირულობა 74,5-78 სმ-ა, ხოლო მასა — 567-650 გრამი.</p>

    <br>
    <p>კალათბურთს ხელით თამაშობენ. დაშვებულია ბურთის ხელით ტარება, გადაცემა და ტყორცნა, როგორც ცალი, ასევე ორი ხელით. არ შეიძლება ორ ნაბიჯზე მეტის გადადგმა ბურთის დაუგდებლად, ბურთიანად ახტომა და დახტომა, მეტოქის საჯარიმო ზონაში სამ წამზე მეტხანს ყოფნა. გუნდს ბურთის მეტოქის ნახევარზე გადატანისათვის ეძლევა 8, ხოლო შეტევისათვის სულ — 24 წამი, რომლის გასვლის შემდეგ ბურთი მეტოქეს გადაეცემა. მწვრთნელს უფლება აქვს თითოეულ ტაიმში აიღოს ერთი წუთშესვენება (მეოთხეში — ორი). მოთამაშე ჯარიმდება ყველა ამ წესის დარღვევისათვის, აგრეთვე ბლოკირებისათვის და უხეში თამაშისათვის. მოთამაშე ჯარიმდება როგორც ჩვეულებრივი ჯარიმით, ასევე პერსონალური შენიშვნით. 5 პერსონალური შენიშვნის მიღების შემთხვევაში მოთამაშე ტოვებს მოედანს. ოთხი გუნდური შენიშვნის შემდეგ ყოველი ჯარიმა სრულდება საჯარიმო ტყორცნებით. ჩაგდებული საჯარიმო იძლევა 1 ქულას. თამაშის მსვლელობისას 2-ქულიან ზონიდან ჩაგდებული ბურთი ფასდება 2, ხოლო 3-ქულიანი ზონიდან ჩაგდებული - სამ ქულად.</p>
